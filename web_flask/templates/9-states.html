<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
		{% if not list %}
			<H1>Not found!</H1>
		{% else %}
			{% for element in list %}
				<H1>States: {{ element.name }} </H1>
				<UL>
					{% for cities in element.cities|sort(attribute='name') %}
					<li>{{ cities.id }}: <B>{{ cities.name }}</B></li>
					{% endfor %}
				</UL>
			{% endfor %}
		{% endif %}
    </BODY>
</HTML>
