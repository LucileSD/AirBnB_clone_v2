<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
		{% if flag != 1 %}
	<H1>Not found!</H1>
		{% else %}
		{% for element in list %}
		<H1>State: {{ state.name }} </H1>
		<H3>Cities:</H3>
		<UL>
			{% for cities in state.cities|sort(attribute='name') %}
			<LI>{{ cities.id }}: <B>{{ cities.name }}</B></LI>
			{% endfor %}
		</UL>
		{% endfor %}
		{% endif %}
    </BODY>
</HTML>
