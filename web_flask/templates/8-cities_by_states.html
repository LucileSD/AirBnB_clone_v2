<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
			{%- for element in list|sort(attribute='name') %}
			<LI>{{ element.id }}: <B>{{ element.name }}</B>
			<UL>
				{% for cities in element.cities|sort(attribute='name') %}
				<LI>{{ cities.id }}: <B>{{ cities.name }}</B></LI>
				{% endfor %}
			</UL>
		</LI>
			{%- endfor %}
        </UL>
    </BODY>
</HTML>
